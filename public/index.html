<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="container"> <!--le dice al bootstrap que es un container-->
                <h1>Hola mundo</h1>
                
                    <div class="row"><!--crea una fila contenedor de 8 elementos que luego seran divididos como columnas-->
                        <div class="col-md-6">01</div> <!--col-md-1 (este siempre tiene que ser multiplo de 12) le dice que se divida en celdas-->
                        <div class="col-md-6">02</div>
                    </div>
                
            </div>

        </nav>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-4"><button type="button" class="btn btn-outline-dark">Facebook</button></div>
                <div class="col-md-4"><button type="button" class="btn btn-outline-dark">Twitter</button></div>
                <div class="col-md-4"><button type="button" class="btn btn-outline-dark">Instagram</button></div>
            </div>

        </div>
    </section>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4">facebook</div>
                <div class="col-md-4">twitter</div>
                <div class="col-md-4">intagram</div>
            </div>
        </div>
    </footer>
</body>
</html>
